<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta de perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <!--Barra de navegacion-->
    <nav class="navbar">
        <div class="menu hamburger">
            <ul id="menu" class="menu-list">
                <li><a href="#inicio" onclick="mostrarSeccion('inicio')">Acerca de mí</a></li>
                <li><a href="#proyectos" onclick="mostrarSeccion('proyectos')">Proyectos</a></li>
                <li><a href="#contacto" onclick="mostrarSeccion('contacto')">Contáctame</a></li>
            </ul>
        </div>
    </nav>

    <!--Contenido principal-->
    <div id="main-content">
        <!--Sección principal-->
        <div id="inicio" class="section" style="display: block;">
            <div class="Profile-card">
                <img src="image/perfil1.jpg" alt="Foto de perfil" class="profile-image">
                <h2 class="profile-name">Renzo André</h2>
                <p class="Profile-description">Frontend Developer</p>
            </div>

            <div class="descripcion">
                <p>Soy un programador apasionado por la tecnología</p>
            </div>

            <div class="iconos-redes">
                <a href="https://github.com/RenzoZzz" target="_blank">
                    <img src="image/icons8-github-16.png" alt="GitHub" class="icon">
                </a>
                <a href="https://www.instagram.com/eos_renzo/?hl=es-la" target="_blank">
                    <img src="image/icons8-instagram-16.png" alt="LinkedIn" class="icon">
                </a>
                <a href="https://twitter.com/Rubiu5" target="_blank">
                    <img src="image/icons8-twitter-16 (1).png" alt="X (Twitter)" class="icon">
                </a>
            </div>
        </div>
    
        <!--Sección proyectos-->
        <div id="proyectos" class="section" style="display: none;">
            <h2>Mis proyectos</h2>
            <div class="proyectos-grid">
                <div class="proyecto">
                    <h3>Proyecto 1</h3>
                    <p>Descripción de proyecto 1</p>
                </div>
                <div class="proyecto">
                    <h3>Proyecto 2</h3>
                    <p>Descripción de proyecto 2</p>
                </div>
                <div class="proyecto">
                    <h3>Proyecto 3</h3>
                    <p>Descripción de proyecto 3</p>
                </div>
            </div>
        </div>

        <!--Sección contacto-->
        <div id="contacto" class="section" style="display: none;">
            <h2>Contáctame</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="mensaje">Déjame un mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function mostrarSeccion(seccion) {
            const secciones = document.querySelectorAll('.section');
            secciones.forEach(function(sec) {
                sec.style.display = 'none';
            });
            document.getElementById(seccion).style.display = 'block';
        }
    </script>
</body>
</html>
